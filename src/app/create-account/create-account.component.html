<div class="login-container">
  <div class="login-form-container">
      <h1 class="login-title">Create Account</h1>

    
      <form  (ngSubmit)="onSubmit()" class="login-form create-account-form">
        <mat-form-field appearance="fill">
          <mat-label for="username">Username</mat-label>
          <input matInput type="text" id="username" [(ngModel)]="user.username" name="username" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label for="password">Password</mat-label>
          <input matInput type="password" id="password" [(ngModel)]="user.password" name="password" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label for="email">Email</mat-label>
          <input matInput type="email" id="email" [(ngModel)]="user.email" name="email" required>
        </mat-form-field>
        <input type="hidden" [(ngModel)]="user.accountStatus" name="accountStatus" value="OFFLINE">
        <mat-form-field appearance="fill">
          <mat-label for="accountType">Account Type</mat-label>
          <mat-select id="accountType" [(ngModel)]="user.accountType" name="accountType">
            <mat-option *ngFor="let type of accountTypes" [value]="type">{{type}}</mat-option>
          </mat-select>
        </mat-form-field>
        <input type="hidden" [(ngModel)]="user.accountState" name="accountState" value="INACTIVE">
        <button mat-raised-button color="primary"  class="create-account-button" type="submit">Create Account</button>

        <span class="create-account-link">
          Already have an account?
          <button mat-button routerLink="/login" class="toggle-form-button" >
            Login
          </button>

        </span>
      </form>
    
  </div>
</div>
