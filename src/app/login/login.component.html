<div class="login-container">
    <div class="login-form-container">
        <h1 class="login-title">{{ showLoginForm ? 'Sign In' : 'Create Account' }}</h1>
        <form *ngIf="showLoginForm" (submit)="login()" class="login-form">
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput type="text" [(ngModel)]="username" name="username" required>
          </mat-form-field>
          <mat-form-field appearance="fill" class="password">
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="password" name="password" required>            
          </mat-form-field>

          <div class="forgot-password-container">
            <a href="#">Forgot password?</a>
          </div>

          <button mat-raised-button color="primary" class="login-button" type="submit">Login</button>

          
          <span class="create-account-link">
            Don't have an account?
            <button mat-button routerLink="/create-account" class="toggle-form-button" >
                Create Account
            </button>

          </span>
        </form>
            
      
    </div>
</div>
