<h2 mat-dialog-title>Edit Patient</h2>
<mat-dialog-content>
  <div *ngIf="data">
    <form (ngSubmit)="saveChanges()">
      <div class="mb-3">
        <label for="id" class="form-label">ID</label>
        <input type="text" [(ngModel)]="data.id" name="id" class="form-control" disabled>
      </div>
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" [(ngModel)]="data.firstName" name="firstName" class="form-control">
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" [(ngModel)]="data.lastName" name="lastName" class="form-control">
      </div>
      <div class="mb-3">
        <label for="dateOfBirth" class="form-label">Date of Birth</label>
        <input type="date" [(ngModel)]="data.dateOfBirth" name="dateOfBirth" class="form-control">
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <input type="text" [(ngModel)]="data.gender" name="gender" class="form-control">
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" [(ngModel)]="data.address" name="address" class="form-control">
      </div>
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="text" [(ngModel)]="data.phoneNumber" name="phoneNumber" class="form-control">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" [(ngModel)]="data.email" name="email" class="form-control">
      </div>
      <button type="submit" mat-button>Save</button>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="closeModal()">Close</button>
</mat-dialog-actions>
