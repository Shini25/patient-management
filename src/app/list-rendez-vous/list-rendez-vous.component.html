<div class="container-fluid">
    <div class="row">
        <div class="col-12 root-content">

            <div class="row">

                <div class="col-12 search p-1">
                    <div class="row">
                        <div class="col-9">
                            <h2 class="list-appointment-title">List of Appointments</h2>
                        </div>

                        <form class="form-inline col-3 pt-4" >
                            <div class="row">
                                <div class="col-12">
                                    <input class="col-12" type="search" placeholder="Search for a Appointment..." aria-label="Search">
                                    <span class="search-icon" type="submit">
                                        <img src="../assets/magnifying-glass_7987910.png" alt="">
                                    </span>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>

                <!-- Appointment list -->
                <div class="col-12 mt-2" >
                    <div class="row">
                        <div class="col-12 appointment-container">

                            <div class="Appointment-info" *ngFor="let appointment of appointments" (mouseleave)="removeBlur()">

                                <div class="row  Appointment-info-content" [ngClass]="{'blur': blurredAppointmentId === appointment.id}" (mouseenter)="addBlur(appointment.id)">
                                    <div class="col-10 offset-1 mb-5 header-info">
                                        <div class="row">

                                            <div class="col-2 info-pic">
                                                <div class="row">
                                                    <div class="col-12">
                                                        <span>

        
                                                                    <ng-container *ngIf="calculateAge(appointment.patient.dateOfBirth).isLessThanOneYear ">
                                                                        <img *ngIf="appointment.patient.gender === 'MALE' " src="../assets/newborn_170687.png" alt="baby Boy ">
                                                                        <img *ngIf="appointment.patient.gender === 'FEMALE' " src="../assets/newborn_170687.png" alt="baby Girl">
                                                                    </ng-container>
        
                                                                    <ng-container *ngIf="calculateAge(appointment.patient.dateOfBirth).age >= 1 && calculateAge(appointment.patient.dateOfBirth).age <= 12 && !calculateAge(appointment.patient.dateOfBirth).isLessThanOneYear"  >
                                                                        <img *ngIf="appointment.patient.gender === 'MALE' " src="../assets/boy_145867.png" alt="Boy">
                                                                        <img *ngIf="appointment.patient.gender === 'FEMALE' " src="../assets/girl_163844.png" alt="Girl">
                                                                    </ng-container>
        
        
                                                                    <ng-container *ngIf="calculateAge(appointment.patient.dateOfBirth).age > 12 && calculateAge(appointment.patient.dateOfBirth).age <= 17">
                                                                        <img *ngIf="appointment.patient.gender === 'MALE'" src="../assets/boy_163837.png" alt="Teen Boy">
                                                                        <img *ngIf="appointment.patient.gender === 'FEMALE'" src="../assets/girl_145854.png" alt="Teen Girl">
                                                                    </ng-container>
        
                                                                    <ng-container *ngIf="calculateAge(appointment.patient.dateOfBirth).age > 17 && calculateAge(appointment.patient.dateOfBirth).age <= 50">
                                                                        <img *ngIf="appointment.patient.gender === 'MALE'" src="../assets/boss_265674.png" alt="Adult Man">
                                                                        <img *ngIf="appointment.patient.gender === 'FEMALE' && !calculateAge(appointment.patient.dateOfBirth).isLessThanOneMonth" src="../assets/avatar_168915.png"  alt="Adult Woman">
                                                                    </ng-container>
                                                                    <ng-container *ngIf="calculateAge(appointment.patient.dateOfBirth).age > 64">
                                                                        <img *ngIf="appointment.patient.gender === 'MALE'" src="../assets/grandfather_170687.png" alt="Senior Man">
                                                                        <img *ngIf="appointment.patient.gender === 'FEMALE'" src="../assets/grandmother_4489184.png" alt="Senior Woman">
                                                                    </ng-container>
 
                                                           
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="info-name col-10">
                                                <h1 class="firstName ">{{ formatFirstName(appointment.patient.firstName) }}</h1>
                                                <h1 class="lastName">{{ formatLastName(appointment.patient.lastName) }}</h1>
                                            </div>
                                        </div>    
                                    </div>

                                    <hr class="col-6 offset-3">
 
                                    <div class="col-12 more-info"> 
                                        <ul>
                                            <li>
                                                <div class="row mb-2">
                                                    <div class="col-6 ">
                                                        <span><img src="../assets/nurse.png" class="more-info-pic" alt="date of birth"></span>
                                                    </div>
                                                    <div class="col-6 second-option">
                                                        {{ appointment.doctor.firstName }}
                                                    </div>
                                                </div>
                                            </li>

                                            <li>
                                                <div class="row mb-2">
                                                    <div class="col-6">
                                                        <span><img src="../assets/calendar_2693507.png" class="more-info-pic" alt="address"></span>
                                                    </div>
                                                    <div class="col-6 second-option">
                                                        {{ appointment.appointmentDate }}
                                                    </div>
                                                </div> 
                                                
                                            </li>
                                            <li>
                                                <div class="row mb-2">
                                                    <div class="col-6">
                                                        <span><img src="../assets/lightbulb-question_10470612.png" class="more-info-pic" alt="email"></span>
                                                    </div>
                                                    <div class="col-6 second-option">
                                                        {{ appointment.reason }}
                                                    </div>
                                                </div>
                                            </li>

                                        </ul>
                                    </div>
                                </div>

                                
                
                                <div class="row" (mouseenter)="addBlur(appointment.id)">
                                    <div class="col-8 offset-2 option">
                                        <button mat-raised-button (click)="editAppointment(appointment)">Update</button>
                                        <button mat-raised-button color="warn" (click)="deleteAppointment(appointment.id, appointment)">Delete</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
